name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "7.0.x"

      - name: Restore
        run: dotnet restore OtusCSharp.sln

      - name: Build
        run: dotnet build OtusCSharp.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test OtusCSharp.sln --configuration Release --no-build --verbosity normal
